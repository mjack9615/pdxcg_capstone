{% extends 'base.html' %}
{% block additional_styles %}
<style>
body {
    background-image: url("/static/images/malus.jpg");
}
</style>
{% endblock %}

{% block content %}

    <div id="delete">
        <h1>Delete Game Record</h1><br>
        <h4>This will delete <span id="dlt_game">{{ game.title }}</span> from the database.</h4><br>
        <h4>If you are sure you want to delete this record click 'Delete' below.</h4><br><br>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Delete">
        </form>
    </div>
                
{% endblock %}

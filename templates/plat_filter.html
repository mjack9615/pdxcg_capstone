{% extends 'base.html' %}
{% block additional_styles %}
<style>
body {
    background-image: url("/static/images/GLaDOS.jpg");
}
</style>
{% endblock %}

{% block content %}

    <div id="plat_filter">

        <h1>Platform Filter</h1><br>

        <form action="{% url 'games:plat_filter' %}" method="get">
            <input name="plat" type="text" placeholder="Enter platform">
            <input type="submit" value="Filter">
        </form><br>

        <div class="div_sub">

            {% for game in object_list %}

                <div>

                    {% if user == game.owner %}

                        {{ game.title }}, {{ game.platform }}, {{ game.score }}...<a href="{% url 'games:update' game.id %}"><i class="material-icons" style="font-size:14px;">edit</i></a>  <a href="{% url 'games:delete' game.id %}"><i class="material-icons" style="font-size:14px;">delete</i></a>

                    {% endif %}   

                </div>

            {% endfor %}

        </div>    
    
    </div>
                
{% endblock %}

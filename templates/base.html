{% load static %}
{% block additional_styles %}
<style>
   body {
    background: url("/static/images/ganondorf.jpg");
   }
</style>
{% endblock %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>FinalBoss CRT</title>
  </head>
  <body>
    <nav>
      <div>
        <div id="title">
          <h1><a href="{% url 'games:home' %}">FinalBoss CRT</a></h1>
        </div>
        <div>  
          <h4 id="subtitle">herder of chaos...slayer of backlogs</h4>
        </div>
        <div id="login">
          {% if user.is_authenticated %}

            <a href="{% url 'users:profile' user.username %}">{{user.username}}</a><br><br>
            <a href="{% url 'logout' %}">Logout</a>
            
          {% else%}
            <a href="{% url 'login' %}">Login</a><br><br>
            <a href="{% url 'users:signup' %}">Register</a>
          
          {% endif %}
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

  </body>
</html>
